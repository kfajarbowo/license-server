<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            padding: 40px 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
            transition: border 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            padding: 11px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-check {
            background: #3b82f6;
            color: white;
        }

        .btn-check:hover {
            background: #2563eb;
        }

        .btn-mark {
            background: #f59e0b;
            color: white;
        }

        .btn-mark:hover {
            background: #d97706;
        }

        .btn-reset {
            background: #10b981;
            color: white;
            grid-column: 1 / -1;
        }

        .btn-reset:hover {
            background: #059669;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 24px;
            padding: 16px;
            border-radius: 6px;
            border-left: 4px solid;
            font-size: 14px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result.success {
            background: #ecfdf5;
            border-color: #10b981;
            color: #065f46;
        }

        .result.warning {
            background: #fffbeb;
            border-color: #f59e0b;
            color: #92400e;
        }

        .result.error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .result-item {
            margin: 4px 0;
            font-size: 13px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }

        .badge.available {
            background: #d1fae5;
            color: #065f46;
        }

        .badge.used {
            background: #fef3c7;
            color: #92400e;
        }

        .badge.invalid {
            background: #fee2e2;
            color: #991b1b;
        }

        code {
            background: #f3f4f6;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 24px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>License API Tester</h1>
        <p class="subtitle">Test license endpoints without installing the application</p>

        <div class="form-group">
            <label>Server URL</label>
            <input type="text" id="serverUrl" value="http://127.0.0.1:3000">
        </div>

        <div class="form-group">
            <label>License Key</label>
            <input type="text" id="licenseKey" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19">
        </div>

        <div class="actions">
            <button class="btn-check" onclick="checkKey()">Check Status</button>
            <button class="btn-mark" onclick="markAsUsed()">Mark as USED</button>
            <button class="btn-reset" onclick="resetKey()">Reset to UNUSED</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        const result = document.getElementById('result');
        const serverUrl = document.getElementById('serverUrl');
        const licenseKey = document.getElementById('licenseKey');

        // Format input
        licenseKey.addEventListener('input', e => {
            let val = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            let fmt = '';
            for (let i = 0; i < val.length && i < 16; i++) {
                if (i > 0 && i % 4 === 0) fmt += '-';
                fmt += val[i];
            }
            e.target.value = fmt;
        });

        async function checkKey() {
            const key = licenseKey.value.trim();
            if (!key) return showResult('error', 'Error', 'Please enter a license key');

            setButtons(true);
            try {
                const res = await fetch(`${serverUrl.value}/api/license/check`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({licenseKey: key})
                });
                const data = await res.json();

                if (data.valid && data.status === 'AVAILABLE') {
                    showResult('success', 'Available', `
                        <span class="badge available">READY</span>
                        <div class="result-item">Product: <code>${data.productName || data.productCode}</code></div>
                        <div class="result-item">Status: Not activated yet</div>
                    `);
                } else if (data.valid && data.status === 'ALREADY_ACTIVATED') {
                    showResult('warning', 'Already Used', `
                        <span class="badge used">ACTIVATED</span>
                        <div class="result-item">Product: <code>${data.productCode}</code></div>
                        <div class="result-item">Activated by: <code>${(data.activatedBy || '').substring(0, 20)}...</code></div>
                        <div class="result-item">Used at: ${new Date(data.usedAt).toLocaleString()}</div>
                    `);
                } else {
                    showResult('error', data.status || 'Invalid', `
                        <span class="badge invalid">ERROR</span>
                        <div class="result-item">${data.message || data.error}</div>
                    `);
                }
            } catch (err) {
                showResult('error', 'Connection Error', `Cannot connect to server at <code>${serverUrl.value}</code>`);
            } finally {
                setButtons(false);
            }
        }

        async function markAsUsed() {
            const key = licenseKey.value.trim();
            if (!key) return showResult('error', 'Error', 'Please enter a license key');
            if (!confirm('Mark this key as USED?')) return;

            setButtons(true);
            try {
                const res = await fetch(`${serverUrl.value}/api/license/test/mark-used`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({licenseKey: key})
                });
                const data = await res.json();

                if (data.success) {
                    showResult('success', 'Marked as USED', `
                        <span class="badge used">ACTIVATED</span>
                        <div class="result-item">Test Hardware ID: <code>${data.testHardwareId.substring(0, 25)}...</code></div>
                        <div class="result-item">Product: <code>${data.productCode}</code></div>
                    `);
                } else {
                    showResult('error', 'Failed', data.error);
                }
            } catch (err) {
                showResult('error', 'Connection Error', err.message);
            } finally {
                setButtons(false);
            }
        }

        async function resetKey() {
            const key = licenseKey.value.trim();
            if (!key) return showResult('error', 'Error', 'Please enter a license key');
            if (!confirm('Reset this key to UNUSED?')) return;

            setButtons(true);
            try {
                const res = await fetch(`${serverUrl.value}/api/license/test/reset-key`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({licenseKey: key})
                });
                const data = await res.json();

                if (data.success) {
                    showResult('success', 'Reset Complete', `
                        <span class="badge available">UNUSED</span>
                        <div class="result-item">Key is now available for activation</div>
                        <div class="result-item">Previous: ${data.previousStatus} â†’ Current: ${data.currentStatus}</div>
                    `);
                } else {
                    showResult('error', 'Failed', data.error);
                }
            } catch (err) {
                showResult('error', 'Connection Error', err.message);
            } finally {
                setButtons(false);
            }
        }

        function showResult(type, title, content) {
            result.className = `result ${type} show`;
            result.innerHTML = `<div class="result-title">${title}</div>${content}`;
        }

        function setButtons(disabled) {
            document.querySelectorAll('button').forEach(btn => btn.disabled = disabled);
        }
    </script>
</body>
</html>
